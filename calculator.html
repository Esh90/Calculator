<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #076b41c0;
        }
        table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .number {
            background-color: #4f93d6;
        }
        .operation {
            background-color: #d34747;
        }
        .memory {
            background-color: #5ac62c;
        }
        .special {
            background-color: #eec628;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 18px;
            text-align: right;
        }
    </style>
    <script>
        let memory = 0;
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function appendValue(value) {
            let display = document.getElementById('display');
            if (value === '.' && display.value.includes('.')) return;
            display.value += value;
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
        function reciprocal() {
            let display = document.getElementById('display');
            if (display.value !== '') {
                display.value = 1 / parseFloat(display.value);
            }
        }
        function square() {
            let display = document.getElementById('display');
            if (display.value !== '') {
                display.value = Math.pow(parseFloat(display.value), 2);
            }
        }
        function sqrt() {
            let display = document.getElementById('display');
            if (display.value !== '') {
                display.value = Math.sqrt(parseFloat(display.value));
            }
        }
        function toggleSign() {
            let display = document.getElementById('display');
            if (display.value !== '') {
                display.value = parseFloat(display.value) * -1;
            }
        }
        function storeMemory() {
            let display = document.getElementById('display');
            if (!isNaN(display.value) && display.value !== '') {
                memory = parseFloat(display.value);
            }
        }
        function clearMemory() {
            memory = 0;
        }
        function recallMemory() {
            document.getElementById('display').value = memory;
        }
        function addToMemory() {
            let display = document.getElementById('display');
            if (!isNaN(display.value) && display.value !== '') {
                memory += parseFloat(display.value);
            }
        }
    </script>
</head>
<body>
    <table border="5">
        <tr>
            <td colspan="5"><input type="text" id="display" disabled></td>
        </tr>
        <tr>
            <td><button class="memory" onclick="clearMemory()">MC</button></td>
            <td><button class="number" onclick="appendValue('0')">0</button></td>
            <td><button class="number" onclick="appendValue('1')">1</button></td>
            <td><button class="number" onclick="appendValue('2')">2</button></td>
            <td><button class="operation" onclick="appendValue('+')">+</button></td>
        </tr>
        <tr>
            <td><button class="memory" onclick="storeMemory()">MS</button></td>
            <td><button class="number" onclick="appendValue('3')">3</button></td>
            <td><button class="number" onclick="appendValue('4')">4</button></td>
            <td><button class="number" onclick="appendValue('5')">5</button></td>
            <td><button class="operation" onclick="appendValue('-')">-</button></td>
        </tr>
        <tr>
            <td><button class="memory" onclick="recallMemory()">MR</button></td>
            <td><button class="number" onclick="appendValue('6')">6</button></td>
            <td><button class="number" onclick="appendValue('7')">7</button></td>
            <td><button class="number" onclick="appendValue('8')">8</button></td>
            <td><button class="operation" onclick="appendValue('*')">x</button></td>
        </tr>
        <tr>
            <td><button class="memory" onclick="addToMemory()">M+</button></td>
            <td><button class="number" onclick="appendValue('9')">9</button></td>
            <td><button class="special" onclick="toggleSign()">±</button></td>
            <td><button class="special" onclick="calculate()">=</button></td>
            <td><button class="operation" onclick="appendValue('/')">/</button></td>
        </tr>
        <tr>
            <td><button class="special" onclick="reciprocal()">1/x</button></td>
            <td><button class="special" onclick="appendValue('.')">.</button></td>
            <td><button class="special" onclick="square()">x²</button></td>
            <td><button class="special" onclick="sqrt()">√</button></td>
            <td><button class="special" onclick="clearDisplay()">C</button></td>
        </tr>
    </table>
</body>
</html>
